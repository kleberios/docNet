
{% extends 'base.html' %}
{% load bootstrap %}

{% block title%} Cadastro de Ativo {% endblock %}

{% block main%}
     <h3>Exclusão de Ativo </h3>
    <hr>
    <h5>Confirma a exclusão do ativo {{del.tipo}}, MAC: {{del.mac}} e IP: {{del.ip}} ? </h5>
    <hr>
    <form method="POST">
         {% csrf_token %}
        <br>
         <button type="submit" class="btn btn-danger"> EXCLUIR </button> &nbsp &nbsp
         <a href="{% url 'lista_ativos' %}"> CANCELAR</a>
    </form>

{% endblock %}
